<div class="container">
  <div class="rooms">
    <div  *ngFor="let eachEntry of data; let i=index;">
      <div *ngIf="isValid(i ,eachEntry)">
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-card class="text-center">
             <h4> FLOOR {{eachEntry.floor}}</h4>
            </mat-card>
          </div>
        </div>
        <div *ngFor="let eachRoom of getRoomsOfSameFloor(eachEntry.floor); let j=index;">
          <div *ngIf="((j===0) && (eachRoom.floor === eachEntry.floor))">
            <div class="row mt-3">
              <div class="col-md-3 mt-3" *ngFor="let eachRoom of getRoomsOfSameFloor(eachEntry.floor)">
                <mat-card>
                  <img mat-card-image src={{eachRoom.product_image}} alt="Room Image" width="150px" height="150px">
                  <mat-card-content>
                    <p><b>Room No.:</b>&nbsp; {{eachRoom.room_no}}</p>
                    <p><b>Room Type:</b>&nbsp; {{eachRoom.room_type}}</p>
                    <p><b>Price:</b>&nbsp; {{eachRoom.product_price}}</p>
                    <p><b>Status:</b>&nbsp; {{eachRoom.status}}</p>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>        
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
